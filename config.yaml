  path: "/home/bahrombek/Desktop/RailSafeAI_v1/models/car_detect.onnx"
  target_classes: [0]  # 0: car, 2: truck, 3: bus, 5: train, 7: motorcycle
  class_names:
    0: "car"


# Vaqt chegaralari (soniyalarda)
thresholds:
  warning: 4.0      # Ogohlantirish (sariq)
  violation: 6.0    # Qoida buzilishi (qizil)

# Ishlash parametrlari
processing:
  # ðŸš€ ADAPTIVE MODE - Avtomatik tezlik optimizatsiyasi
  adaptive_mode: true  # true = avtomatik, false = qo'lda
  frame_skip_idle: 2   # Hech narsa yo'q bo'lsa: har 2-frameda (RESURS TEJASH)
  frame_skip_active: 1 # Avtomobil detect qilsa: har frameda (REAL-TIME)
  
  # Eski usul (adaptive_mode: false bo'lsa ishlaydi)
  process_every_n_frames: 1  # Har bir frameni ishlash (1 = hammasi, 2 = har ikkinchi)
  
  polygon_length: 8.0        # Polygon uzunligi (metrda)

